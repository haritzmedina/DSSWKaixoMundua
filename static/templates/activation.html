{% block title %}{% trans %}Registered{% endtrans %}{% endblock %}
{% block headParams %}
<link rel="stylesheet" type="text/css" href="stylesheet/register.css"/>
<script type="text/javascript" src="js/register.js"></script>
<meta id="trans" data-password-missmatch="{% trans %}PasswordMissmatch{% endtrans %}"/>
{% endblock %}
{% block content %}
<div>
    {% if error is not None %}
    {% trans %}YourAccountIsActivated{% endtrans %} {{ username }}.
    {% else %}
    {{ error }}
    {% endif %}
</div>
{% endblock %}
