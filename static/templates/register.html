{% extends "static/templates/base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div>
    <form method="post" action="/register">
        <label for="username">Username:</label><input type="text" id="username"/>
        <label for="username">Password:</label><input type="password" id="password1"/>
        <label for="username">Password again:</label><input type="password" id="password2"/>
        <label for="username">Email:</label><input type="email" id="email"/>
        <input type="button" id="send"/>
    </form>
</div>
{% endblock %}
