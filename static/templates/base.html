<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <title>{% block title %}{% endblock %} - Kaixo Mundua Web Page</title>
    {% block headParams %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="stylesheet/default.css"/>
    <script type="text/javascript" src="js/default.js"></script>
    <link rel="icon" type="image/png" href="images/h.png">
    {% endblock %}
</head>
<body>
<header>
    <div id="head">
        <div id="headerTitle">Kaixo Mundua Web Page</div>
        <div id="languages">
            <div id="langEn" class="language"><a href="?language=en_EN">En</a></div>
            <div id="langEs" class="language"><a href="?language=es_ES">Es</a></div>
            <div id="langEu" class="language"><a href="?language=eu_ES">Eu</a></div>
        </div>
    </div>
</header>
<div id="menu">
    <a href="/"><div id="indexTab" class="tab" data-active="{% block welcomeActive %}{% endblock %}">{% trans %}Index{% endtrans %}</div></a>
    <a href="/register"><div id="registerTab" class="tab" data-active="{% block registerActive %}{% endblock %}">{% trans %}Register{% endtrans %}</div></a>
    <a href="/users"><div id="showUsersTab" class="tab" data-active="{% block usersActive %}{% endblock %}">{% trans %}Users{% endtrans %}</div></a>
</div>
<section id="content">
    {% block content %}{% endblock %}
</section>
<footer>

</footer>
</body>
</html>
